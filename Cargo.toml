[package]
name = "nanorpc"
version = "0.1.0"
edition = "2021"

[workspace]
members = [
    "nanorpc-derive",
]


# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
syn = "1.0"
quote = "1.0"
serde_json = "1.0.83"
async-trait = "0.1.57"
serde = {version="1.0.142", features=["derive"]}
fastrand = "1.8.0"
